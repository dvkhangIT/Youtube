<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="flex-div">
      <div class="nav-left">
        <img src="images/menu.png" class="menu-icon" />
        <img src="images/logo.png" class="logo" />
      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" placeholder="Search" />
          <img src="images/search.png" />
        </div>
        <img src="images/voice-search.png" class="mic-icon" />
      </div>
      <div class="nav-rigth flex-div">
        <img src="images/upload.png" />
        <img src="images/more.png" />
        <img src="images/notification.png" />
        <img src="images/Jack.png" class="user-icon" />
      </div>
    </nav>
    <!-- sidebar -->
    <div class="sidebar">
      <div class="shortcut-links">
        <a href=""
          ><img src="images/home.png" alt="" />
          <p>Home</p>
        </a>
        <a href=""
          ><img src="images/explore.png" alt="" />
          <p>Explore</p>
        </a>
        <a href=""
          ><img src="images/subscriprion.png" alt="" />
          <p>Subscriprion</p>
        </a>
        <a href=""
          ><img src="images/library.png" alt="" />
          <p>Library</p>
        </a>
        <a href=""
          ><img src="images/history.png" alt="" />
          <p>History</p>
        </a>
        <a href=""
          ><img src="images/playlist.png" alt="" />
          <p>Playlist</p>
        </a>
        <a href=""
          ><img src="images/messages.png" alt="" />
          <p>Messages</p>
        </a>
        <a href=""
          ><img src="images/show-more.png" alt="" />
          <p>Show more</p>
        </a>
        <hr />
      </div>
      <div class="subcribed-list">
        <h3>SUBCRIBED</h3>
        <a href="">
          <img src="images/Jack.png" alt="" />
          <p>Jack Nicholson</p>
        </a>
        <a href="">
          <img src="images/simon.png" alt="" />
          <p>Simon Baker</p>
        </a>
        <a href="">
          <img src="images/tom.png" alt="" />
          <p>Tom Hardy</p>
        </a>
        <a href="">
          <img src="images/megan.png" alt="" />
          <p>Megan Ryan</p>
        </a>
        <a href="">
          <img src="images/cameron.png" alt="" />
          <p>Caneron Diaz</p>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
